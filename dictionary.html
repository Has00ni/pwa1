  <section>
    <h2>✅ Woorden die je begrijpt</h2>
    <ul id="knownList"></ul>
  </section>

  <script>
    const list = document.getElementById("knownList");
    const known = JSON.parse(localStorage.getItem("knownWords")) || [];

    if (known.length === 0) {
      list.innerHTML = "<li>⚠️ Nog geen woorden behaald uit quizjes.</li>";
    } else {
      known.forEach(word => {
        const li = document.createElement("li");
        li.textContent = word;
        list.appendChild(li);
      });
    }
  </script>
</body>
