<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Arabisch leren met PWA</title>
  <link rel="manifest" href="manifest.json" />
  <meta name="theme-color" content="#4a90e2" />
  <style>
    body {
      font-family: "Segoe UI", sans-serif;
      padding: 0;
      margin: 0;
      background: #f0f4f8;
      text-align: center;
    }
    header {
      background-color: #4a90e2;
      color: white;
      padding: 30px 20px;
    }
    img.hero {
      max-width: 100%;
      height: auto;
    }
    section {
      padding: 20px;
    }
    button, a.button {
      margin: 10px;
      padding: 12px 24px;
      font-size: 1rem;
      background-color: #4a90e2;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      text-decoration: none;
      display: inline-block;
    }
  </style>
</head>
<body>
  <header>
    <h1>ðŸ“± Welkom bij mijn Arabische PWA</h1>
    <p>Leer Arabisch op een leuke en muzikale manier!</p>
  </header>

  <img class="hero" src="https://images.unsplash.com/photo-1579546928687-8863a05b7c69" alt="Arabisch leren" />

  <section>
    <p>ðŸ“² Installeer deze app op je telefoon of desktop:</p>
    <button id="installBtn" style="display:none;">Installeer deze app</button>

    <div>
      <a class="button" href="song.html">ðŸŽµ Arabisch liedje leren</a>
      <a class="button" href="lessons.html">ðŸ“˜ Arabische lessen</a>
    </div>
  </section>

  <script>
    let deferredPrompt;
    const installBtn = document.getElementById('installBtn');

    window.addEventListener('beforeinstallprompt', (e) => {
      e.preventDefault();
      deferredPrompt = e;
      installBtn.style.display = 'inline-block';
    });

    installBtn.addEventListener('click', () => {
      installBtn.style.display = 'none';
      deferredPrompt.prompt();
      deferredPrompt.userChoice.then((choiceResult) => {
        if (choiceResult.outcome === 'accepted') {
          console.log('App geÃ¯nstalleerd');
        } else {
          console.log('Installatie geweigerd');
        }
        deferredPrompt = null;
      });
    });

    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('service-worker.js');
    }
  </script>
</body>
</html>
