<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Portfolio | Home</title>
  <link rel="manifest" href="manifest.json" />
  <meta name="theme-color" content="#6a0dad" />
  <style>
    /* Basisstijl */
    body {
      font-family: sans-serif;
      margin: 0;
      background: #f8f4ff;
    }
    header {
      background-color: #6a0dad;
      color: white;
      padding: 20px;
      text-align: center;
      position: relative;
    }
    header h1 {
      margin: 0;
    }
    nav {
      display: none;
      flex-direction: column;
      background-color: #6a0dad;
      position: absolute;
      top: 70px;
      right: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
    }
    nav a {
      color: white;
      text-decoration: none;
      padding: 12px 20px;
      border-bottom: 1px solid rgba(255,255,255,0.2);
    }
    nav a:last-child {
      border-bottom: none;
    }

    /* Hamburger button */
    .menu-toggle {
      position: absolute;
      top: 20px;
      right: 20px;
      background: none;
      border: none;
      cursor: pointer;
      display: flex;
      flex-direction: column;
      gap: 4px;
    }
    .menu-toggle div {
      width: 25px;
      height: 3px;
      background-color: white;
      border-radius: 2px;
    }

    .install-btn {
      margin-top: 10px;
      background-color: #fff;
      color: #6a0dad;
      border: none;
      padding: 10px 20px;
      border-radius: 8px;
      font-weight: bold;
      cursor: pointer;
    }

    section {
      padding: 20px;
      text-align: center;
    }

    footer {
      text-align: center;
      padding: 10px;
      background: #eee;
      font-size: 0.9rem;
    }

    /* Toon menu als actief */
    nav.active {
      display: flex;
    }

    /* Voor grote schermen: menu altijd zichtbaar */
    @media (min-width: 768px) {
      nav {
        display: flex !important;
        flex-direction: row;
        justify-content: center;
        position: static;
        background: none;
        box-shadow: none;
      }
      nav a {
        border: none;
        padding: 10px 20px;
      }
      .menu-toggle {
        display: none;
      }
    }
  </style>
</head>
<body>
  <header>
    <h1>Jouw Naam</h1>
    <p>Web Developer â€¢ Designer â€¢ Visionair</p>

    <button class="menu-toggle" id="menuBtn" aria-label="Menu openen">
      <div></div>
      <div></div>
      <div></div>
    </button>

    <nav id="mainNav">
      <a href="index.html">Home</a>
      <a href="quiz.html">Quiz</a>
      <a href="flashcards.html">Flashcards</a>
      <a href="lessons.html">Lessen</a>
      <a href="media.html">Media</a>
      <a href="login.html">Login</a>
    </nav>

    <button class="install-btn" id="installBtn">ðŸ“² Installeer App</button>
  </header>

  <section>
    <h2>Welkom!</h2>
    <p>Ontdek mijn projecten, oefen met quizzen en flashcards, of bekijk de lessenreeks.</p>
  </section>

  <footer>
    Â© 2025 Jouw Naam
  </footer>

  <script>
    // Hamburger menu toggle
    const menuBtn = document.getElementById('menuBtn');
    const nav = document.getElementById('mainNav');
    menuBtn.addEventListener('click', () => {
      nav.classList.toggle('active');
    });

    // Install PWA
    let deferredPrompt;
    const installBtn = document.getElementById('installBtn');
    window.addEventListener('beforeinstallprompt', (e) => {
      e.preventDefault();
      deferredPrompt = e;
      installBtn.style.display = 'inline-block';
    });

    installBtn.addEventListener('click', () => {
      installBtn.style.display = 'none';
      deferredPrompt.prompt();
      deferredPrompt.userChoice.then((choiceResult) => {
        if (choiceResult.outcome === 'accepted') {
          console.log('App geÃ¯nstalleerd');
        } else {
          console.log('Installatie geweigerd');
        }
        deferredPrompt = null;
      });
    });
  </script>

  <script>
  if ('serviceWorker' in navigator) {
    navigator.serviceWorker.register('service-worker.js').then(registration => {
      console.log('SW geregistreerd:', registration);

      // Luister naar updates
      registration.onupdatefound = () => {
        const newWorker = registration.installing;
        if (newWorker) {
          newWorker.onstatechange = () => {
            if (newWorker.state === 'installed') {
              if (navigator.serviceWorker.controller) {
                // Nieuwe update beschikbaar!
                console.log('ðŸ”„ Update gevonden, vernieuwen...');
                window.location.reload(); // Automatisch herladen
              }
            }
          };
        }
      };
    }).catch(error => {
      console.error('SW registratie fout:', error);
    });
  }
</script>

</body>
</html>
