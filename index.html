<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1.0" />
  <title>🏠 Home | Hikmati</title>
  <link rel="manifest" href="manifest.json" />
  <meta name="theme-color" content="#6a0dad" />
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <h1>🌟 Hikmati</h1>
    <p>Leer Arabisch met liedjes, flashcards en quizjes</p>

    <!-- 🔘 Hamburger knop -->
    <button class="menu-toggle" id="menuBtn" aria-label="Menu openen">
      <div></div><div></div><div></div>
    </button>

    <!-- 🧭 Navigatie -->
    <nav id="mainNav">
      <a href="index.html">🏠 Home</a>
      <a href="lessons.html">📘 Lessen</a>
      <a href="flashcards.html">🧠 Flashcards</a>
      <a href="quiz.html">🧪 Quiz</a>
      <a href="songs.html">🎵 Liedjes</a>
      <a href="dictionary.html">📚 Woordenlijst</a>
      <a href="media.html">🎬 Media</a>
      <a href="login.html">🔐 Login</a>
    </nav>

    <!-- 📲 Install & Dark mode -->
    <button class="install-btn" id="installBtn">📲 Installeer App</button>
    <button id="darkModeToggle" class="mode-toggle">🌙 Donkere modus</button>
  </header>

  <section>
    <h2>✨ Start hier</h2>
    <div class="grid">
      <a href="lessons.html" class="button-flat">📘 Lessen</a>
      <a href="flashcards.html" class="button-flat">🧠 Flashcards</a>
      <a href="quiz.html" class="button-flat">🧪 Quiz</a>
      <a href="songs.html" class="button-flat">🎵 Liedjes</a>
      <a href="dictionary.html" class="button-flat">📚 Woordenlijst</a>
      <a href="media.html" class="button-flat">🎬 Media</a>
    </div>
  </section>

  <footer>© 2025 Jouw Naam</footer>

  <script src="app.js" type="module"></script>

  <!-- 🌗 Donkere modus script -->
  <script>
    const toggleBtn = document.getElementById('darkModeToggle');
    const body = document.body;
    const header = document.querySelector('header');
    const nav = document.getElementById('mainNav');
    const footer = document.querySelector('footer');

    if (localStorage.getItem('darkMode') === 'true') {
      body.classList.add('dark-mode');
      header.classList.add('dark-mode');
      nav.classList.add('dark-mode');
      footer.classList.add('dark-mode');
      toggleBtn.textContent = '☀️ Witte modus';
    }

    toggleBtn.addEventListener('click', () => {
      body.classList.toggle('dark-mode');
      header.classList.toggle('dark-mode');
      nav.classList.toggle('dark-mode');
      footer.classList.toggle('dark-mode');

      const isDark = body.classList.contains('dark-mode');
      toggleBtn.textContent = isDark ? '☀️ Witte modus' : '🌙 Donkere modus';
      localStorage.setItem('darkMode', isDark);
    });
  </script>
</body>
</html>
